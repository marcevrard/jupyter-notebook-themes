<!DOCTYPE html>
<html>
  <head>
    <title>Jupyter Notebook Themes Popup</title>
    <link type="text/css" rel="stylesheet" href="static/css/materialize.css" />
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link type="text/css" rel="stylesheet" href="static/css/popup.css" />

    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="row">
      <label for="themes">Select Theme</label>
      <select id="themes" name="themes" class="browser-default">
        <option value="chesterish">Chesterish</option>
        <option value="grade3">Grade3</option>
        <option value="oceans16">Oceans16</option>
        <option value="onedork">Onedork</option>
        <option value="marknight">Marknight</option>
        <option value="mm_dark_macos">mm_dark_macos</option>
        <option value="dark_macos">Dark_macos</option>
        <option value="monokai">Monokai</option>
      </select>
    </div>

    <div class="row">
      <button class="btn light-blue lighten-1 waves-effect waves-light" type="submit" name="apply">Apply</button>
      <button class="btn grey lighten-1 waves-effect waves-light" type="submit" name="restore">Restore</button>
    </div>
  </body
</html>
